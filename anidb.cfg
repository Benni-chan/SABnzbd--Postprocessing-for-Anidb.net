[AniDB]
username     = 
password     = 
suffix       = avi ogm mkv mp4 wmv m4v
directory    = /mnt/user/Media/Anime

[rename]
tvformat     = %ATe% - %EpNo%%Ver% - %ETe% [%GTs%][%FVideoRes%][%Source%]%Cen%[%FCRC%]
movieformat  = %ATe% %EpNo%%Ver% [%GTs%][%FVideoRes%][%Source%]%Cen%[%FCRC%]
ovaformat    = %ATe% %EpNo%%Ver% [%GTs%][%FVideoRes%][%Source%]%Cen%[%FCRC%]

[move]
